name: aoc2022-haskell
version: 0.1.0.0
github: githubuser/aoc2022-haskell
license: BSD3
author: Author name here
maintainer: example@example.com
copyright: 2022 Author name here
extra-source-files:
  - README.md
  - CHANGELOG.md
description: >-
  Please see the README on GitHub at
  <https://github.com/githubuser/aoc2022-haskell#readme>
dependencies:
  - base >= 4.7 && < 5
  - hspec
  - split
  - directory
  - containers
  - array
  - regex-tdfa
ghc-options:
  - '-Wall'
  - '-Wcompat'
  - '-Widentities'
  - '-Wincomplete-record-updates'
  - '-Wincomplete-uni-patterns'
  - '-Wmissing-export-lists'
  - '-Wmissing-home-modules'
  - '-Wpartial-fields'
  - '-Wredundant-constraints'
library:
  source-dirs: src
executables:
  aoc2022-haskell-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - '-threaded'
      - '-rtsopts'
      - '-with-rtsopts=-N'
    dependencies:
      - aoc2022-haskell
      - containers
tests:
  aoc2022-haskell-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - '-threaded'
      - '-rtsopts'
      - '-with-rtsopts=-N'
    dependencies:
      - aoc2022-haskell
      - QuickCheck
      - HUnit
      - hspec
      - hspec-discover
